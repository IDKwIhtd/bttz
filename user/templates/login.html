{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if next and next != request.path %}
    <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    <button type="submit">Login</button>
</form>
{% endblock %}
