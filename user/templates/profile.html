{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<h2>{{ user.username }}'s Profile</h2>
{% if user.profile_image %}
  <img src="{{ user.profile_image.url }}" alt="Profile Image" width="150">
{% endif %}
<p>Email: {{ user.email }}</p>
<p>Bio: {{ user.bio }}</p>
<a href="{% url 'post_list' %}">Back to Posts</a>
{% endblock %}
