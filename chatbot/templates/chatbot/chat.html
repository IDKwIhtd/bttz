{% extends 'base.html' %}
{% load static %}

{% block title %}
Chatbot
{% endblock %}

{% block content %}
<ul>
    {% for msg in messages %}
    <li><strong>{{msg.role}}</strong>: {{msg.content}}</li>
    {% endfor%}
</ul>
<form method="post">
    {% csrf_token %}
    <input type="text" name="user_input" placeholder="입력하세요!" required>
    <button type="submit">전송</button>
</form>
{% endblock %}
