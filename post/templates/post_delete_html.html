{% extends 'base.html' %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ post.title }}"?</h2>
<form method="post.html">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'post_list_html' %}">Cancel</a>
{% endblock %}
