{% extends 'base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Edit Post,New Post" }}{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Post,Create New Post" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'post_list' %}">Cancel</a>
{% endblock %}
