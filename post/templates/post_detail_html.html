{% extends "base.html" %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>작성자: {{ post.author }}</p>
<p>작성일: {{ post.created_at }}</p>
{% if user.is_authenticated and post.author == user %}
<a href="{% url 'post_update' post.pk %}">수정</a><br>
{% endif %}
<a href="{% url 'post_list_html' %}">목록으로 돌아가기</a>
{% endblock %}
