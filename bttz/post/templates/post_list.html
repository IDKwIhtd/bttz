{% extends 'base.html' %}
{% block title %}Posts{% endblock %}

{% block content %}
<h2>All Posts</h2>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|truncatechars:100 }}</p>
            <small>By {{ post.author }} on {{ post.created_at }}</small>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'post_create' %}">Create New Post</a>
{% endblock %}
